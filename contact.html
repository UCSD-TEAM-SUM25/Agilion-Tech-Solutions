<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <meta content="https://cdn.prod.website-files.com/66d714555784f849823be7fa/66f15a07a91a9c050c0700d0_Info%20Graphics.jpg" property="og:image">
  <meta content="Contact - Webflow HTML website template" property="twitter:title">
  <meta content="Get in touch with Zeal Consult today to discuss how our tailored website and digital marketing solutions can help your business thrive." property="twitter:description">
  <meta content="https://cdn.prod.website-files.com/66d714555784f849823be7fa/66f15a07a91a9c050c0700d0_Info%20Graphics.jpg" property="twitter:image">
  <meta property="og:type" content="website">
  <meta content="summary_large_image" name="twitter:card">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="css/normalize.css" rel="stylesheet" type="text/css">
  <link href="css/webflow.css" rel="stylesheet" type="text/css">
  <link href="css/agilion-2ec7e3.webflow.css" rel="stylesheet" type="text/css">
  <link href="images/favicon.svg" rel="shortcut icon" type="image/x-icon">
  <link href="images/webclip.svg" rel="apple-touch-icon">
</head>
<body>
  <!-- NAVIGATION (Unchanged) -->
  <!-- Your navigation code remains the same -->

  <div class="page-wrapper">
    <main class="main-wrapper">
      <!-- Contact Section -->
      <section class="contact_comp padding-section-medium">
        <div class="padding-global">
          <div class="container-large">
            <div class="contact-form-row">
              <div class="contact_thumbnail_wr">
                <img src="images/Img-6_1Img-6.avif" loading="lazy" alt="Female Employee Connnecting on phone" class="thumbnail_fit">
              </div>
              <div class="contact_form_comp max-width-custom1">
                <div class="title-small">Business consulting</div>
                <h2>Get in touch</h2>
                <div class="form_wr padding-bottom w-form">
                  <form id="contactForm" class="form_inner-container">
                    <div class="form-row">
                      <div class="form-group">
                        <label for="First-Name" class="form-label">First name</label>
                        <input class="form-field w-input" maxlength="256" name="First-Name" placeholder="First name" type="text" id="First-Name">
                      </div>
                      <div class="form-group">
                        <label for="Last-Name" class="form-label">Last name</label>
                        <input class="form-field w-input" maxlength="256" name="Last-Name" placeholder="Last name" type="text" id="Last-Name">
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="form-group">
                        <label for="Your-phone" class="form-label">Your phone</label>
                        <input class="form-field w-input" maxlength="256" name="Your-phone" placeholder="Your phone" type="tel" id="Your-phone" required>
                      </div>
                      <div class="form-group">
                        <label for="Email" class="form-label">Your email</label>
                        <input class="form-field w-input" maxlength="256" name="Email" placeholder="Your email" type="email" id="Email" required>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="Subject" class="form-label">Subject</label>
                      <input class="form-field w-input" maxlength="256" name="Subject" placeholder="Example Text" type="text" id="Subject" required>
                    </div>
                    <div class="form-group">
                      <label for="Message" class="form-label">Your message</label>
                      <textarea placeholder="Your Message" maxlength="5000" id="Message" name="Message" class="form-field is-text-area w-input"></textarea>
                    </div>
                    <div class="w-layout-vflex form_submit_wr">
                      <input type="submit" class="button is-submit w-button" value="Send message">
                    </div>
                  </form>
                  <div class="form_message-success w-form-done" style="display:none;">
                    <div>Thank you! Your submission has been received!</div>
                  </div>
                  <div class="w-form-fail" style="display:none;">
                    <div>Oops! Something went wrong while submitting the form.</div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- FOOTER (Unchanged) -->
    </main>
  </div>

  <!-- Backend Connection Script -->
  <script>
    document.getElementById("contactForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const formData = {
        firstName: document.getElementById("First-Name").value,
        lastName: document.getElementById("Last-Name").value,
        phone: document.getElementById("Your-phone").value,
        email: document.getElementById("Email").value,
        subject: document.getElementById("Subject").value,
        message: document.getElementById("Message").value
      };

      try {
        const response = await fetch("http://localhost:3000/submit", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(formData)
        });
        if (response.ok) {
          document.querySelector(".w-form-done").style.display = "block";
          document.querySelector(".w-form-fail").style.display = "none";
          e.target.reset();
        } else {
          document.querySelector(".w-form-done").style.display = "none";
          document.querySelector(".w-form-fail").style.display = "block";
        }
      } catch (err) {
        console.error(err);
        document.querySelector(".w-form-done").style.display = "none";
        document.querySelector(".w-form-fail").style.display = "block";
      }
    });
  </script>

  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=6876bf3782e8b8959aafee46" type="text/javascript"></script>
  <script src="js/webflow.js" type="text/javascript"></script>
</body>
</html>
